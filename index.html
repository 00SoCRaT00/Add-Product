<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
    <div class="continer">
        <div class="top">
            <h2>Our Products</h2>
        </div>
        <div class="middel">
            <form class="first-form">
                <span>Add Prouduct</span>
                <i class="fas fa-pencil-alt"></i>
                <label>Name Of Prouduct .</label>
                <input type="text" placeholder="Please Enter The Name Of Product">
                <i class="fas fa-icons"></i>
                <label>Kind Of Prouduct .</label>
                <input type="text" placeholder="Please Enter The Kind Of Product">
                <i class="fas fa-dollar-sign"></i>
                <label>price Of Prouduct .</label>
                <input type="text" placeholder="Please Enter The Price Of Product">
                <i class="fas fa-info-circle"></i>
                <label>details Of Prouduct .</label>
                <textarea cols="30" rows="8"></textarea>
                <i class="fas fa-images"></i>
                <label>Img Of Prouduct .</label>
                <input type="file">
                <input type="submit" value="Upload">
                <i class="fas fa-upload"></i>
            </form>
            <form class="first-form">
                <span>Delete Product</span>
                <label>Search For Product</label>
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Please enter the name of the product">
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
</body>

</html>
